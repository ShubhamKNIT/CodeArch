<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS User Profile Card</title>
	<link rel="stylesheet" href="https://github.com/ShubhamKNIT/CodeArch/blob/main/index.html">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>

<div class="wrapper">
    <div class="left">
        <img src="https://github.com/ShubhamKNIT/CodeArch/blob/main/61792.jpg" 
        alt="user" width="300">
    </div>
    <div class="right">
        <div class="info">
            <h3>Login</h3>
            <div class="info_data">
                <form method="post">
                  <div class="data">
                    <select name="type">
                      <option value="Patient">Patient</option>
                      <option value="Hospital Employee">Hospital Employee</option>
                    </select>
                  </div>
                  <div class="txt_field">
                    <input type="text" required>
                    <span></span>
                    <label>Username</label>
                  </div>
                  <div class="txt_field">
                    <input type="password" required>
                    <span></span>
                    <label>Password</label>
                  </div>
                  <input type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
