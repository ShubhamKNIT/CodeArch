<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Doctor Profile</title>
	<link rel="stylesheet" href="C:/Users/ST/Downloads/CodeArch-main/doctor.css">
  <script>
    function onPageLoad() {
        const url = window.location.href;
        const params = url.split("?")[1];
        if (params) {
            const _userId = params.split("=")[1];
            window.fetch("http://localhost:3004/getDoctorDetailsByUserId", {
                method: "POST",
                headers: {
                    "Accept": "application/json",
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ userId: _userId })
            }).then(response => response.json())
            .then(res => {
                insertDetailsIntoDOM(res);
            }).catch(e => console.log("error", e));
        }
        console.log(params)
    }

    function insertDetailsIntoDOM(resp){
        document.getElementById("show-doctorId").innerHTML = resp.DOCTOR_ID;
        document.getElementById("show-firstName").innerHTML = resp.FIRST_NAME;
        document.getElementById("show-lastName").innerHTML = resp.LAST_NAME;
        document.getElementById("show-EMAIL").innerHTML = resp.EMAIL_ID;
        document.getElementById("show-PHONE").innerHTML = resp.MOBILE;
        document.getElementById("show-STATUS").innerHTML = resp.STATUS;
        document.getElementById("show-ADDRESS").innerHTML = resp.ADDRESS;
        document.getElementById("show-CITY").innerHTML = resp.CITY;
        document.getElementById("show-STATE").innerHTML = resp.STATE;
        document.getElementById("show-PINCODE").innerHTML = resp.PINCODE;
    }
</script>
</head>
<body onload="onPageLoad()">

<div class="wrapper">
    <div class="left">
        <img src="C:/Users/ST/Downloads/CodeArch-main/icon-ge0ba9687b_1920.png" 
        alt="user" width="200">
        <span><h4>Doctor ID: </h4></span>
        <span id="show-doctorId"></span>
        

    </div>
    <div class="right">
        <div class="info">
            <h3>Information</h3>
            <div class="info_data">
              <div class="data">
                <span><h4>First Name </h4></span>
                <span id="show-firstName"></span>
                </div>
                <div class="data">
                  <span><h4>Last Name </h4></span>
                  <span id="show-lastName"></span>
                </div>
                <div class="data">
                  <span><h4>Email  &nbsp; &nbsp; <!--email@gmail.com--></h4></span>
                  <span id="show-EMAIL"></span>
                </div>
                <div class="data">
                  <span><h4>Phone  &nbsp; &nbsp;<!--phone no.--></h4></span>
                  <span id="show-PHONE"></span>

                </div>
                <div class="data">
                  <span><h4>Status &nbsp;&ensp;<!--status--></h4></span>
                  <span id="show-STATUS"></span>
                </div>
            </div>
        </div>
      
      <div class="projects">
            <h3>Address</h3>
            <div class="projects_data">
              <div class="data">
                  <span><h4>Street &nbsp; &ensp;<!--["local_address"]--></h4></span>
                  <span id="show-ADDRESS"></span>
                </div>
                <div class="data">
                  <span><h4>City &nbsp; &nbsp; &ensp; <!--["city"]--></h4></span>
                  <span id="show-CITY"></span>
                </div>
                <div class="data">
                  <span><h4>State &ensp;&ensp;&ensp;<!--["state]--></h4></span>
                  <span id="show-STATE"></span>
                </div>
                <div class="data">
                  <span><h4>Pin &nbsp;&nbsp; &nbsp;&nbsp; &nbsp; <!--["pincode"]--></h4></span>
                  <span id="show-PINCODE"></span>
                </div>
                <button onclick="window.print()">Print</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
