<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Page</title>
    <link rel="stylesheet" href="C:\Users\ST\Downloads\CodeArch-main\hospital.css">
    <script>
      function onPageLoad() {
        const url = window.location.href;
        const params = url.split("?")[1];
        if (params) {
          const _userId = params.split("=")[1];
          window.fetch("http://localhost:3004/getHospitalDetailsByUserId", {
            method: "POST",
            headers: {
              "Accept": "application/json",
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ userId: _userId })
          }).then(response => response.json())
            .then(res => {
  
              insertDetailsIntoDOM(res);
  
            }).catch(e => console.log("error", e));
        }
        console.log(params)
      }
  
  
  
      function insertDetailsIntoDOM(resp) {
        document.getElementById("show-hospitalId").innerHTML = resp.HOSPITAL_ID;
        document.getElementById("show-Name").innerHTML = resp.HOSPITAL_NAME;
        
        document.getElementById("show-EMAIL").innerHTML = resp.EMAIL_ID;
        
        document.getElementById("show-STATUS").innerHTML = resp.STATUS;
        document.getElementById("show-ADDRESS").innerHTML = resp.ADDRESS;
        document.getElementById("show-CITY").innerHTML = resp.CITY;
        document.getElementById("show-STATE").innerHTML = resp.STATE;
        document.getElementById("show-PINCODE").innerHTML = resp.PINCODE;
        document.getElementById("show-COUNTRY").innerHTML = resp.COUNTRY;
      }
  
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <img src="C:\Users\ST\Downloads\CodeArch-main\61792.jpg" 
            alt="user" width="200">
            <span><h4>Hospital ID: </h4></span>
            <span id="show-hospitalId"></span>
            
    
        </div>
        <div class="right">
            <div class="info">
                <h3><span id="show-Name"></span></h3>
                <div class="info_data">
                    <div class="data">
                      <span><h4>Email  &nbsp; &nbsp; <!--email@gmail.com--></h4></span>
                      <span id="show-EMAIL"></span>
                    </div>
                    <div class="data">
                      <span><h4>Status &nbsp;&ensp;<!--status--></h4></span>
                      <span id="show-STATUS"></span>
                    </div>
                </div>
            </div>
          
          <div class="projects">
                <h3>Address</h3>
                <div class="projects_data">
                  <div class="data">
                      <span><h4>Street &nbsp; &ensp;<!--["local_address"]--></h4></span>
                      <span id="show-ADDRESS"></span>
                    </div>
                    <div class="data">
                      <span><h4>City &nbsp; &nbsp; &ensp; <!--["city"]--></h4></span>
                      <span id="show-CITY"></span>
                    </div>
                    <div class="data">
                      <span><h4>State &ensp;&ensp;&ensp;<!--["state"]--></h4></span>
                      <span id="show-STATE"></span>
                    </div>
                    <div class="data">
                      <span><h4>Country &ensp;&ensp;&ensp;<!--["COUNTRY"]--></h4></span>
                      <span id="show-COUNTRY"></span>
                    </div>
                    <div class="data">
                      <span><h4>Pin &nbsp;&nbsp; &nbsp;&nbsp; &nbsp; <!--["pincode"]--></h4></span>
                      <span id="show-PINCODE"></span>
                    </div>
                    <button onclick="window.print()">Print</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
